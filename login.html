<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <container class = "container">
            <container class = "login_container">
                <div class = "loginframe">
                    <h1>OOO</h1>
                    <h1>제조관리 프로그램</h1>
                    
                    <!--로그인에 사용하는 form 태그에 대한 강의 필요 -->
                    <form id="login-form" onsubmit="return checkLogin()">
                        <div class="id_password">
                            <input type="text" name="user_id" id="user_id" 
                                autocomplete="off" required><label for ="user_id">ID</label>
                        </div>
                        <div class="id_password">
                            <input type="password" name="user_pwd" id="user_pwd"
                                autocomplete="off" required><label for = "user_pwd">Password</label>
                        </div>
                        <div class = "button">
                            <button type = "submit">LOGIN</button>
                        </div>
    
                                                    
                </form>
                </div>  


                <script>
                    function checkLogin() {
                        // 사용자가 입력한 정보 가져오기
                        var username = document.getElementById('user_id').value;
                        var password = document.getElementById('user_pwd').value;
                
                        // 간단한 예제이므로 실제로는 서버에서 검증하는 것이 안전함
                        if (username === 'admin' && password === 'password') {
                            alert('로그인 성공!');
                        } else {
                            alert('사용자 이름 또는 비밀번호가 일치하지 않습니다.');
                        }
                        //return false; // 폼 제출을 막기
                    }
                </script>


            </container>
        </container>
    </section>
</body>
</html>
